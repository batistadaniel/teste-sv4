                <div class="inputs">
                    <input type="text" name="nome" placeholder="Nome completo">
                    <input type="text" name="telefone" placeholder="Telefone">
                    <input type="text" name="cpf" placeholder="CPF">
                    <input type="text" name="email" placeholder="E-mail">
                    <input type="password" name="senha" placeholder="Senha">

        <main id="criar-servico" class="hidden main-menu">

                <h3 class="ttl">Criar novo servico</h3>
                <div class="inputs">
                    <input type="text" name="nome" placeholder="Nome Ex.: Corte de Cabelo">
                    <textarea name="" rows="10"
                        placeholder="Descricao Ex.: Corte de cabelo, incluindo lavagem e finalização."

                    <input type="number" name="codigo" placeholder="Codigo Ex.: 001">
